<div>
    <div class="modal-header">
        <h2 class="modal-title" id='chat-modal-title'>Create new room</h2>
    </div>
    <div class="modal-body" id='chat-modal-body'>
        Enter a room name:
        <form ng-submit="modal.ok()">
            <div class="input-group animated fadeIn">
                <input type="text" class="form-control finderBar" ng-model="chatModal.name" title="name" placeholder="Your room name here" autofocus>
                <h4>{{ chatModal.name }}</h4>
            </div>
        </form>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="chatModal.ok()">Create room</button>
        <button class="btn btn-warning" type="button" ng-click="chatModal.cancel()">Cancel</button>
    </div>
</div>
